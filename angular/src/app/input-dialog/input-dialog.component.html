<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [type]="data.inputType" placeholder="{{ data.placeholder }}" [(ngModel)]="data.value" [min]="data.min" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.value" cdkFocusInitial>Update</button>
</div>
